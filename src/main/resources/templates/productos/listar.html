<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard :: head">

</head>
<body>
<header th:replace="dashboard :: header"></header>
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">
    	<div th:replace="alertas :: alerta"></div>
    <div class="card-body d-sm-flex justify-content-between">

          <div class="mb-2 mb-sm-0 pt-1">
          <a th:href="@{/productos/crear}" class="btn btn-primary btn-sm" >Agregar</a>
          </div>

          <form class="d-flex justify-content-center">
            <!-- Default input -->
            <input type="search" placeholder="Introduce el documento del cliente" aria-label="Search" class="form-control" id="searchTerm" onkeyup="doSearch()">
           

          </form>

        </div>
    
    <table class="table" id="datos">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
       <th scope="col">Categoria</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pro : ${productos}">
      <td th:text="${pro.nombre}"></td>
      <td th:text="${pro.precio}"></td>
      <td th:text="${pro.cantidad}"></td>
       <td th:text="${pro.categoria.nombre}"></td>
      <td>
      
      <a th:href="@{/productos/detalle/} + ${pro.id}" class="btn btn-primary btn-sm" >Ver Detalle</a>
      <a th:href="@{/productos/editar/} + ${pro.id}" class="btn btn-warning btn-sm" >Editar</a>
      
      </td>
    </tr>
    
    
  </tbody>
</table>
<div class="card-body d-sm-flex justify-content-between">

          <div class="mb-2 mb-sm-0 pt-1">
        
          </div>

          <div class="d-flex justify-content-center">
            <!-- Default input -->
           <nav th:replace="paginator :: paginatoor"></nav>
           

          </div>

        </div>
    </div>
    </main>
<div th:replace="dashboard :: script"></div>
</body>
</html>
