<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="itemsVentas">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemSubtotal.calcularSubtotal({ID}, {PRECIO}, this.value);"></td>
				<td><span id="total_subtotal_{ID}" >0</span></td>
				<td><a href="#" class="red-text" onclick="itemSubtotal.eliminarProducto({ID})"><i class="fa fa-times"></i></a></td>
				
			</tr>

		</tbody>

	</table>
	
</body>
</html>
